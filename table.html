<!DOCTYPE html>
<html lang="en">

    <title>Table Making</title>
    <link rel="stylesheet" href="stle.css">
</head>

<body>

            <tr>
                <th>No</th>
                <th>Name</th>

            </tr>
            <tr>
                <td>2</td>

            </tr>
            <tr>
                <td>3</td>
                <td>Mark</td>
                <td>facebook</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>4</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
